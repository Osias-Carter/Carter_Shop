<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="login-container">
    <header class="hero">
        <div class="hero-content">
            <h1>Login at <span>LuxeShop</span></h1>
            <p class="tagline">Access to your personal space</p>
        </div>
        <div class="hero-overlay"></div>
    </header>

    <main class="main-content">
        <form class="login-form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    [(ngModel)]="formData.email" 
                    required
                    placeholder="your@email.com"
                />
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    [(ngModel)]="formData.password" 
                    required
                    placeholder="••••••••"
                />
            </div>

            <button type="submit" class="btn primary" [disabled]="isLoading">
                <i class="fas fa-sign-in-alt"></i> {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>

            <div class="form-footer">
                <p>Don't have an account? <a (click)="goTo('admin_register')">Register</a></p>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <p>© 2023 LuxeShop. All rights reserved.</p>
    </footer>
</div>
